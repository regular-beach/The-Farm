<script>
    var carousel = document.querySelector('.carousel');
    var flkty = new Flickity( carousel, {
      wrapAround: true,
      hash: true,
      selectedAttraction: 0.2,
      friction: 0.8,
      imagesLoaded: true,
      pageDots: false,
      fullscreen: true,
      lazyLoad: 1,
      arrowShape: { 
        x0: 10,
        x1: 60, y1: 50,
        x2: 65, y2: 45,
        x3: 20
      }
    });
  
    // prefix singlular digits with zero
    function zero_pad(n) {
      return n < 10 ? "0" + n : n;
    }
  
    // current slide number & total slide count
    function updateStatus() {
      var slideNumber = flkty.selectedIndex + 1;
      carousel.setAttribute("data-status", zero_pad(slideNumber) + ' / ' + zero_pad(flkty.slides.length));
    }
    updateStatus();
  
    flkty.on( 'select', updateStatus );
  </script>
