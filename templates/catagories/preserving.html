<script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
<script src="https://unpkg.com/packery@2.1.2/dist/packery.pkgd.min.js"></script>
<script>
//for loading
window.addEventListener('load', () => {
     //Hide the loading screen
    const loadingScreen = document.getElementById('loading-screen');
    const mainContent = document.getElementById('main-content');

    loadingScreen.style.display = 'none'; // Hide the loading screen
    mainContent.style.display = 'block'; // Show the main content
});

window.onload = () => {
    const grid = document.querySelector('.grid');
    if (!grid) return;

    const pckry = new Packery(grid, {
        itemSelector: '.grid-item',
        percentPosition: true
    });

    const layoutPackery = () => pckry.layout();

    // Ensure layout after all images/videos are loaded initially
    imagesLoaded(grid, () => {
        layoutPackery();
    });

    // Ensure all images and videos have correct size for Packery layout
    document.querySelectorAll('.grid-item img, .grid-item video').forEach(item => {
        item.style.width = "100%";
        item.style.height = "auto";
    });

    // Text scaling animation on scroll
    const textElements = document.querySelectorAll('.text');
    const checkVisibility = () => {
        textElements.forEach((text) => {
            const rect = text.getBoundingClientRect();
            if (rect.top >= 0 && rect.top <= window.innerHeight) {
                text.style.opacity = '1';
                text.style.transform = 'scale(1)';
            } else {
                text.style.opacity = '0';
                text.style.transform = 'scale(0.5)';
            }
        });
    };

    window.addEventListener('scroll', checkVisibility);
    checkVisibility(); // Check immediately on load
};


</script>
