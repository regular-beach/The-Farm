<script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
<script src="https://unpkg.com/packery@2.1.2/dist/packery.pkgd.min.js"></script>
<script>
window.addEventListener("load", () => {
    // Hide the loading screen and show the content
    document.getElementById("loading-screen").style.display = "none";
    document.getElementById("main-content").style.display = "block";

    const grid = document.querySelector(".grid");
    if (!grid) return;

    const pckry = new Packery(grid, {
        itemSelector: ".grid-item",
        percentPosition: true,
    });

    // Ensure layout happens AFTER all images & videos are fully loaded
    imagesLoaded(grid, { background: true }).on("always", function () {
        pckry.layout();
    });

    // Also re-layout after videos are loaded
    const videos = grid.querySelectorAll("video");
    let loadedVideos = 0;

    videos.forEach((video) => {
        video.addEventListener("loadeddata", () => {
            loadedVideos++;
            if (loadedVideos === videos.length) {
                pckry.layout();
            }
        });
    });
});
</script>
